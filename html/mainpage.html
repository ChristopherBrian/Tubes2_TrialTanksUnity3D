<!DOCTYPE html>
<link rel ="stylesheet" href="css/style.css">
<head>
    <title>Wikiread - Tugas Besar 2 Stima</title>
</head>
<body>
    <h1>WIKIREAD</h1><p></p>
    <div class="firstParagraph">
        Wikiread adalah sebuah program yang melakukan <i>searching</i> dari wikipedia sebagai basis nya menuju target.<br>
        Proses <i>searching</i> dilakukan dengan melakukan <i>web scrapping</i> dan data yang didapatkan diolah dengan menggunakan 
        algoritma BFS dan IDS.<br>
        Bahasa pemrograman yang digunakan adalah golang.
    </div>
    <br>
    <br>
    <div class="mainprogram">
        <form action="/process" method="POST">
            <div class="StartPoint">
                <label for="Start">Start Point: </label>
                <input type="text" id="start" name="fstart">
            </div>
            <br>
            <div class="EndPoint">
                <label for="Start">End Point: </label>
                <input type="text" id="end" name="fend">
            </div>
            <br>
            <br>
            <div class="option">
                <input type="reset">
                <input type="submit"> 
            </div>
        </form>
    </div>
</body>
